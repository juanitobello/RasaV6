<!doctype html>
<html lang="es">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Juan Chatbot!</title>
  </head>
  <body>
    <h1>Hola Juan 2</h1>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Script para CHATBOT -->
    <style>
		.rw-conversation-container .rw-header{background-color: #1976d2;}
	</style>
    
   <script>!(function () {
  	let e = document.createElement("script"),
    	t = document.head || document.getElementsByTagName("head")[0];
  	(e.src =
    	"https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
    		(e.async = !0),
    		(e.onload = () => {
	      	window.WebChat.default(
        	{				
				initPayload: '/greet',
          		customData: { language: "es" },
		        //socketUrl: "http://localhost:5005",
				socketUrl: "http://192.168.18.72:5005",
				title: "Bienvenid@",
				inputTextFieldHint: "Escribe un mensaje...",
				showMessageDate: true,
          		// add other props here
				tooltipPayload: "/greet",
				params: {"storage": "session"}, //Para borrar el historial
				
				subtitle: "Powered by Juan",
        		connectingText: "Waiting for server...",
        	},
			
        	null
      		);
    	}
		),
    	t.insertBefore(e, t.firstChild);		
	})();
    </script>
    
  </body>
</html>
