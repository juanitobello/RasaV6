<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>

    <div id="webchat">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/rasa-webchat/lib/index.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://">
   
   <script>!(function () {
      let e = document.createElement("script"),
        t = document.head || document.getElementsByTagName("head")[0];
      (e.src =
       "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
        (e.async = !0),
        (e.onload = () => {
          window.WebChat.default(
            { 
                selector: "#webchat",
                initPayload: "/greet",
                customData: {"language": "es"}, // arbitrary custom data. Stay minimal as this will be added to the socket
                socketUrl: "http://192.168.56.101:5005",
                
                customMessageDelay: (message) => {
                let delay = message.length * 30;
                if (delay > 3 * 200) delay = 3 * 200;
                if (delay < 100) delay = 100;
                return delay;
                },
        
        socketPath: "/socket.io/",
        title: "Bot",
        tooltipPayload: "/greet",
        tooltip: true,    
        tooltipDelay: 500,
        subtitle: "Powered by Juan",
        connectingText: "Waiting for server...",
        profileAvatar: "https://",
        openLauncherImage: "https://",
    
        params: {"storage": "session"}, 
        
        mainColor: "#ffd600",
        userBackgroundColor: "#ffd600",
        userTextColor: "#cde9ce",
        showMessageDate: false,
        inputTextFieldHint: "Hi.Type your message here...",
        badge: " ",
        displayUnreadCount: true,
        isChatOpen: false,
        embedded: false,
        showCloseButton: true,
        fullScreenMode: true,
        showFullScreenButton: true,
        docViewer: false,
        
       
            },
            null
          );
        }),
        t.insertBefore(e, t.firstChild);
    })();
    
    
    
    </script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
